<template name="managePostModal">
	
	<div id="manage-post-modal" class="modal-comp">
		<div class="modal-screen close-modal"></div>
		<i class="modal-close-icon close-modal fa fa-close"></i>
		
		<form class="s-modal">
			<span class="modal-title">{{editorTitle}}</span>
			<div class="input-group">
				<label for="title">Post Title</label>
				<input name="title" type="text">	
			</div>
			<div class="input-group">
				<label for="is-private">Is Private?</label>
				<input name="is-private" type="checkbox" value="private">
			</div>
			<div class="input-group">
				<label for="post-content">Post Content</label>
				<div class="quill-wrap">
					<div class="editor"></div>
				</div>
			</div>
			<button class="std-btn" type="submit">Save Post</button>
		</form>
	</div>

</template>
